<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="product-list-wrapper">
        <div class="product-wrapper__header">
            <div class="header__left">
                <a href="">
                    <img src="https://img.freepik.com/premium-vector/colorful-bird-gradient-illustration-logo-concept_1253202-1483.jpg?w=740" alt="" srcset="">
                </a>
                <span>Buy whatever you want!</span>
            </div>
            <div class="header__center">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="16" height="16" viewBox="0 0 30 30">
                    <path
                        d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z">
                    </path>
                </svg>
                <input type="search" name="" id="" placeholder="Search ...">
            </div>
            <div class="header__right">
                <img src="./img/cart.svg" alt="Cart" srcset="" class="cart">
                <img src="./img/bell.svg" alt="" srcset="" class="notification">
                <img src="https://www.gravatar.com/avatar/15b7d763bed1198037974fbcacf6bbbf573bb87fa4364b8d75a166017fa6e443.jpg?s=80&d=mp&r=g" alt="User" srcset="" class="user">
            </div>
        </div>
        <div class="product-wrapper__body">
            <nav class="product-wrapper-body__sidebar">
                <div class="sidebar-body__logo">
                    <a href=""><img
                        src="https://img.freepik.com/premium-vector/colorful-bird-gradient-illustration-logo-concept_1253202-1483.jpg?w=740"
                        alt="Logo"></a>
                </div>
                <ul class="sidebar-body__navigate">
                    <li><a href="" class="navigate__item">Home</a></li>
                    <li class="navigate__item navigate-item__toggle">
                        <div class="toggle__title">
                            <span>Wearing</span>
                            <span>&#x2BC6;</span>
                        </div>
                        
                        <ul class="toggle__list">
                            <li>
                                <a href="" class="toggle__item">Short</a>
                            </li>
                            <li>
                                <a href="" class="toggle__item">Jeans</a>
                            </li>
                            <li>
                                <a href="" class="toggle__item">T-shirt</a>
                            </li>
                        </ul>
                    </li>
                    <a href="" class="navigate__item"><li>Dashboard</li></a>
                    <a href="" class="navigate__item"><li>Guest Orders</li></a>
                    <li href="" class="navigate__item navigate-item__toggle">
                        <div class="toggle__title">
                            <span>More Product</span>
                            <span>&#x2BC6;</span>
                        </div>
                        <ul class="toggle__list">
                            <li>
                                <a href="" class="toggle__item">Ring</a>
                            </li>
                            <li>
                                <a href="" class="toggle__item">Necklace</a>
                            </li>
                            <li>
                                <a href="" class="toggle__item">Earings</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="" class="navigate__item">Blog</a>
                    </li>
                    <li>
                        <a href="" class="navigate__item">About</a>
                    </li>
                </ul>
                <div class="copy-right">
                    <span>Copyright &copy; Google 2009</span>
                </div>
            </nav>

            <div class="product-wrapper-body__container">
                <div class="body-container__filter">
                    <h1 class="body-container__title">Product List</h1>
                    <form class="body-container__form" action="" target="_blank" rel="noopener" method="get">
                        <div class="form-group">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="16" height="16" viewBox="0 0 30 30">
                                <path
                                    d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z">
                                </path>
                            </svg>
                            <input type="search" name="" id="" placeholder="Search ...">
                        </div>
                    </form>
                </div>
                <div class="product-list" id="product-list">

                </div>
            </div>
        </div>
    </div>
    
    <script>
        var products = [];
        async function getData() {
            const url = "https://fakestoreapi.com/products";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                console.log(json);
                var products = document.getElementById("product-list");
                json.map(item => {
                    return (
                        products.innerHTML += `<div class="product">
                                <a href=""><img src="${item.image}" class="product-img"/></a>
                                <div class="product-info">
                                    <a href="" class="product-title">
                                        <h2>${item.title}</h2>
                                    </a>
                                    <p class="product-description">${item.description}</p>
                                    <div class='product-buy'>
                                        <span>$ ${item.price}</span>
                                        <a href="" id="${item.id}"><img src="https://img.icons8.com/?size=30&id=59997&format=png" alt="Buy" /></a>
                                    </div>
                                </div>
                                <div class="product-rating">
                                    <span class="product-rate">Rate: ${item.rating.rate}</span>
                                    <span class="product-count">Count: ${item.rating.count}</span>
                                </div>
                            </div>`
                    )
                })
            } catch (error) {
                console.error(error.message);
            }
        }

        getData();
    </script>
</body>
</html>
